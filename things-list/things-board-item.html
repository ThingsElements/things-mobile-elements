<link rel="import" href="../../polymer/polymer-element.html">

<dom-module id="things-board-item">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
        width: 100%;
        padding: 0px;
        border: 1px solid rgba(0, 0, 0, .1);
        font-size: 14px;
      }

      p {
        /* width: 100%; */
        /* height:100%; */
        color: #fff;
        padding: 5px;
      }

      /* :host([state="NOTI"]) {
        background-color: #F27429;
      } */

      /* :host([state="EMPTY"]) {
        background-color: #B2BAC1;
      } */

      /* :host([state=FULL]) {
        background-color: #1DB78D;
      } */

      .rect {
        white-space: pre-line;
      }

      .circle {
        white-space: pre-line;
      }
    </style>

    <p id="content">[[value]]</p>

  </template>

  <script>
    class ThingsBoardItem extends Polymer.Element {
      static get is() { return 'things-board-item'; }

      static get properties() {
        return {
          type: {
            type: String,
            value: 'rect' // rect, circle
          },
          // style: {
          //   type: String,
          //   computed: '_computeStyle(type)'
          // },
          valueObj: {
            type: Object,
            observer: '_valueObjChanged'
          },
          state: {
            type: String,
            value: 'EMPTY',  // NOTI, EMPTY, FULL
            observer: '_stateChanged'
          }
        };
      }

      _computeStyle(type) {
        return type;
      }

      _valueObjChanged(valueObj) {
        var values = [];
        var keys = Object.keys(valueObj);

        if (keys.length > 0) {
          keys.forEach((prop) => {
            values.push(`${prop}: ${valueObj[prop]} `);
          });
        } else {
          values.push(' ');
        }

        var p = values.join('<br>');
        this.shadowRoot.getElementById('content').innerHTML = p

        this.state = p && p.trim().length > 0 ? 'FULL' : 'EMPTY';

      }

      _stateChanged(state) {
        switch (state) {
          case 'FULL':
            this.style.backgroundColor = "#1DB78D";
            break;
          case 'NOTI':
            this.style.backgroundColor = "#F27429";
            break;
          case 'EMPTY':
            this.style.backgroundColor = "#B2BAC1";
            break;
          default:
            this.style.backgroundColor = "#B2BAC1";
        }
      }
    }

    customElements.define(ThingsBoardItem.is, ThingsBoardItem);
  </script>
</dom-module>
