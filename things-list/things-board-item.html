<link rel="import" href="../../polymer/polymer-element.html">

<dom-module id="things-board-item">
  <template>
    <style>
      :host {
        display: block;
      }

      /* .empty {
        background-color: gray;
      }
      .full {
        background-color: green;
      }
      .noti {
        background-color: yellow;
      } */

      .content {
        white-space: pre-line;
      }
      :host([state=NOTI]) .content {
        background-color: yellow;
      }
      :host([state=EMPTY]) .content {
        background-color: gray;
      }
      :host([state=FULL]) .content {
        background-color: green;
      }

      .rect {
        white-space: pre-line;
      }

      .circle {
        white-space: pre-line;
      }
    </style>

    <p>[[value]]</p>

  </template>

  <script>
    class ThingsBoardItem extends Polymer.Element {
      static get is() { return 'things-board-item'; }

      static get properties() {
        return {
          style: {
            type: String,
            computed: '_computeStyle(type)'
          },
          state: {
            type: String,
            value: 'EMPTY',  // NOTI, EMPTY, FULL
            computed: '_computeState(value)'
          },
          type: {
            type: String,
            value: 'rect' // rect, circle
          },
          valueObj: Object,
          value: {
            type: Object,
            computed: '_computeValue(valueObj)'
          }
        };
      }

      _computeStyle(type) {
        return type;
      }

      _computeValue(valueObj) {
        var values = [];

        Object.keys(valueObj).forEach((prop) => {
          values.push(`${prop}: ${valueObj[prop]}`);
        });

        return values.join('\n');
      }

      _computeState(value) {
        if (value) {
          return 'FULL';
        } else {
          return 'EMPTY';
        }
      }
    }

    customElements.define(ThingsBoardItem.is, ThingsBoardItem);
  </script>
</dom-module>
