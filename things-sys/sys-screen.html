<link rel="import" href="../../polymer/polymer-element.html">

<dom-module id="sys-screen">
    <template>
        <style>
        </style>
    </template>

    <script>
        class SysScreen extends Polymer.Element {
            static get is() { return 'sys-screen'; }

            static get properties() {
                return {
                };
            }

            connectedCallback() {
                console.log(screen);
                if (screen) {
                    this.addEventListener('orientationchange', this._handleOrientationChange);
                }

                this.addEventListener('resize', this._handleResize);
            }

            disconnectedCallback() {
                if (screen) {
                    this.removeEventListener('orientationchange', this._handleOrientationChange);
                }

                this.removeEventListener('resize', this._handleResize);
            }

            _handleOrientationChange(e) {
                console.log(screen);
                alert(screen);
                console.log(e);
                var e = new CustomEvent('orientation-change');
                this.dispatchEvent(e);
            }

            _handleResize(e) {
                console.log(screen);
                console.log(e);
                var e = new CustomEvent('resize');
                this.dispatchEvent(e);
            }
        }

        window.customElements.define(SysScreen.is, SysScreen);
    </script>
</dom-module>
