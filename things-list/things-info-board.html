<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="./things-board-item.html">

<dom-module id="things-info-board">
  <template>
    <style>
      :host {
        display: block;
      }

      .title {
        height: 35px;
        font-size: 15pt;
      }

      .grid {
        display: grid;
        height: calc(100% - 35px);
        grid-template-columns: 50% 50%;
        grid-auto-rows: 1fr;
      }

      .gridItem {
        border: 1px dashed #ddd;
        padding: 5px;
      }
    </style>

    <div class="title">[[title]]</div>
    <div class="grid">
      <dom-repeat items="[[items]]" as="item">
        <template>
          <div class="gridItem">[[item]]</div>
        </template>
      </dom-repeat>
    </div>

    <!-- <p style="white-space: pre-line;">[[rows]]</p> -->

  </template>

  <script>
    class ThingsInfoBoard extends Polymer.Element {
      static get is() { return 'things-info-board'; }

      static get properties() {
        return {
          title: String,
          column: {
            type: Number,
            value: 2
          },
          items: {
            type: Array,
            computed: '_computeItems(data)'
          },
          data: Object
        };
      }

      _computeItems(data) {
        if (!data) {
          return;
        }

        var items = [];
        var column = this.column;
        Object.keys(data).forEach((key, idx) => {
          items.push(`${key}: ${data[key]}`);
        });

        // var rows = '';
        // Object.keys(data).forEach((key, idx) => {
        //   rows += `${key}: ${data[key]}\n`;
        // });

        return items;
      }
    }

    customElements.define(ThingsInfoBoard.is, ThingsInfoBoard);
  </script>
</dom-module>
